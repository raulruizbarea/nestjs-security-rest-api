version: '3.9'
name: nestjs-security-rest-api-infra
services:
  uoc-database:
    image: 'postgres:${POSTGRES_VERSION:?err}'
    volumes:
      - ./initialize-uoc-database.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '2'
          memory: '4g'
        reservations:
          cpus: '1'
          memory: '2g'
    storage_opt:
      size: '4g'
    networks:
      uocnetwork:
        aliases:
          - uoc-database
  # uoc-api-gateway:
  #   command: node dist/main
  #   ports:
  #     - '${API_GATEWAY_PORT:?err}:${API_GATEWAY_PORT:?err}'
  #   restart: always
  #   networks:
  #     uocnetwork:
  #       aliases:
  #         - uoc-api-gateway

  uoc-elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION:?err}'
    restart: always
    environment:
      - xpack.security.enabled=false
      - 'discovery.type=single-node'
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '2'
          memory: '4g'
        reservations:
          cpus: '1'
          memory: '2g'
    storage_opt:
      size: '1g'
    networks:
      uocnetwork:
        aliases:
          - uoc-elasticsearch

  uoc-kibana:
    image: 'docker.elastic.co/kibana/kibana:${KIBANA_VERSION:?err}'
    restart: always
    environment:
      ELASTICSEARCH_HOSTS: http://uoc-elasticsearch:9200
    depends_on:
      - uoc-elasticsearch
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: '1g'
        reservations:
          cpus: '0.5'
          memory: '0.5g'
    storage_opt:
      size: '1g'
    networks:
      uocnetwork:
        aliases:
          - uoc-kibana

  uoc-filebeat:
    image: 'docker.elastic.co/beats/filebeat:${FILEBEAT_VERSION:?err}'
    restart: always
    user: root
    command: ['filebeat', '-e', '-strict.perms=false']
    environment:
      ELASTICSEARCH_HOSTS: http://uoc-elasticsearch:9200
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /c/Users/raul_/Documents/Repos/nestjs-security-rest-api/nestjs-security-rest-api/logs:/var/log:ro
      # - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - uoc-elasticsearch
      - uoc-kibana
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1'
          memory: '1g'
        reservations:
          cpus: '0.5'
          memory: '0.5g'
    storage_opt:
      size: '1g'
    networks:
      uocnetwork:
        aliases:
          - uoc-filebeat

networks:
  uocnetwork:
    driver: bridge
